    <h1>Aggiungi un Prodotto</h1>
    <div class="container" id="verifyAuth">
      <div class="row">
        <div class="col-12">
          <form id="form">
            <input
              type="text"
              id="name"
              required
              class="form-control"
              placeholder="Product name"
            />

            <input
              type="text"
              id="brand"
              required
              class="form-control"
              placeholder="Brand"
            />

            <input
              type="number"
              id="price"
              class="form-control"
              placeholder="Price"
            />

            <input
              type="text"
              id="description"
              required
              class="form-control"
              placeholder="Description"
            />

            <input
              type="url"
              id="imageUrl"
              required
              class="form-control"
              placeholder="image Url"
            />

            <button class="btn btn-success" id="crea">Crea</button>
          </form>
        </div>
      </div>
    </div>
